[build]
  # Set base directory to the app folder
  base = "app"

  # Build command
  command = "npm run build"

  # Publish directory (relative to base)
  publish = "dist"

[build.environment]
  # Use Node 18 or higher
  NODE_VERSION = "18"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set cache headers for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json"
